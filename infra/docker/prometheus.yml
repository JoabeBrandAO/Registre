global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'registre-backend'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 5s
    metrics_path: /metrics

  - job_name: 'registre-frontend'
    static_configs:
      - targets: ['frontend:3000']
    scrape_interval: 10s

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
